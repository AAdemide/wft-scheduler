<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>wft-scheduler</title>
</script>
  </head>
  <body>
    <div id="instruction-page" class="hidden">
      <h3>
        Please log in at
        <a href="https://wft.homedepot.com" target="_blank"
          >wft.homedepot.com</a
        >
        then refresh the page
      </h3>
    </div>

    <form class="hidden" id="form-page">
      <h3>Refresh wft for latest schedule</h3>
      <div class="form__inner">
        <label>
          Receive notifications via
          <select name="method" id="reminder-method">
            <option value="popup">Popup</option>
            <option value="email">Email</option>
          </select>
        </label>

        <label>
          I want to be reminded
          <select name="minutes" id="reminder-mins">
            <option value="30">30 minutes before</option>
            <option value="60">60 minutes before</option>
            <option value="90">90 minutes before</option>
            <option value="120">120 minutes before</option>
          </select>
        </label>

        <label>
          Location
          <input
            type="text"
            name="location"
            id="papi-autocomplete"
            placeholder="Enter Home Depot address"
        /></label>
      </div>
      <button type="submit" id="form-submit">
        Add Schedule to &nbsp;<img
          class="gcal-icon"
          src="../images/Google_Calendar_icon_(2020).svg"
          alt="Google Calendar Icon"
        />
      </button>
    </form>

    <div id="calendar-made-page" class="hidden">
      <h1>Calendar made &#9989;</h1>
      <button id="delete-calendar">Delete current calendar</button>
      <!-- below button shows if there is a change -->
      <!-- <button id="update-calendar">Update current calendar</button> -->
    </div>

    <div class="" id="loader-page">
      <div class="loader"></div>
    </div>

    <div class="hidden" id="failed-page">
      I have failed sorry. Please try again, I don't know what went wrond so try everything again.
    </div>

    <script src="popup.js"></script>
  </body>
</html>
